<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/table.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="form.html ">Form </a></li>
                <li><a href="index.html ">Index </a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Table HTML</h2>
        <table>
            <caption>Information</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Harry</td>
                    <td>28</td>
                    <td>BD</td>
                </tr>
                <tr>
                    <td>Anik</td>
                    <td>24</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Afifa</td>
                    <td>24</td>
                    <td>UK</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total person: 3</td>
                </tr>
            </tfoot>
        </table>
    </main>
