<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
    <table>
        <caption>Invoice</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Box</td>
                <td>100</td>
                <td>1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>paper</td>
                <td>10</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Pen</td>
                <td>20</td>
                <td>2</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Subtotal:</td>
                <td>300</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td>20</td>
                <td>30</td>
            </tr>
            <tr>
                <td colspan="3">Total</td>
                <td>690</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <caption>
            Favorite and Lest Favorite Things
        </caption>
        <thead>
            <th></th>
            <th></th>
            <th>Bob</th>
            <th>Alice</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Favorite</td>
                <td>color</td>
                <td>Blue</td>
                <td>Pink</td>
            </tr>
            <tr>
                <td>Flavor</td>
                <td>Apple</td>
                <td>Lichu</td>
            </tr>
            <tr>
                <td>cake</td>
                <td>biscuit</td>
                <td>coke</td>
                <td>mojo</td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>speed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
