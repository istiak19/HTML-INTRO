<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Form registration</h2>
            <form>
                <label for="name">Name:
                    <input type="text" id="name" placeholder="Your name">
                </label>
                <label for="email">Email:
                    <input type="email" id="email" placeholder="Your email">
                </label>
                <label for="phn">Phone:
                    <input type="number" id="phn" placeholder="Your number">
                </label>
                <fieldset>
                    <legend>Pitha list</legend>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Vorta lists</legend>
                    <label for="chili">
                        <input type="checkbox" name="chili" id="chili">Chili
                    </label>
                    <label for="Sutki">
                        <input type="checkbox" name="Sutki" id="Sutki">Sutki
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
